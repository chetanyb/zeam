name: Auto Release on Main Branch

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: blockblaz/zeam

permissions:
  contents: write

jobs:
  create-tags:
    # Only run if PR was merged to main branch from release branch and has release label
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'release' &&
      contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_tags_labels.outputs.version }}
      devnet_tag: ${{ steps.get_tags_labels.outputs.devnet_tag }}
      has_devnet_tag: ${{ steps.get_tags_labels.outputs.has_devnet_tag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract tags from PR labels
      id: get_tags_labels
      run: |
        # Get PR labels and extract version
        LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
        echo "PR Labels: $LABELS"

        # Look for version label (x.y.z format only) - MANDATORY
        VERSION=$(echo $LABELS | jq -r '.[] | select(test("^[0-9]+\\.[0-9]+\\.[0-9]+$"))' | head -n 1)

        # Look for devnet tags (devnet0, devnet1, devnet2, etc.)
        DEVNET_TAG_LOWER=$(echo $LABELS | jq -r '.[] | select(test("^devnet[0-9]+$"))' | head -n 1)

        if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
          echo "‚ùå Version label is mandatory! Please add a version label in x.y.z format (e.g. 1.0.0)"
          exit 1
        else
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "git_tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Version found: $VERSION"
        fi

        if [ -n "$DEVNET_TAG_LOWER" ] && [ "$DEVNET_TAG_LOWER" != "null" ]; then
          # Convert to capital D (devnet1 -> Devnet1), since branch t obe crated is also devnet
          DEVNET_TAG="D${DEVNET_TAG_LOWER:1}"
          echo "devnet_tag=$DEVNET_TAG" >> $GITHUB_OUTPUT
          echo "has_devnet_tag=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Found devnet tag: $DEVNET_TAG_LOWER -> $DEVNET_TAG"
        else
          echo "has_devnet_tag=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No devnet tag found (optional)"
        fi

    - name: Create and push git tags
      id: create_tags
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        CREATE_VERSION_TAG=false
        CREATE_DEVNET_TAG=false

        # Check if version tag should be created
        if [ -n "${{ steps.get_tags_labels.outputs.version }}" ] && [ "${{ steps.get_tags_labels.outputs.version }}" != "null" ]; then
          if git rev-parse "${{ steps.get_tags_labels.outputs.git_tag }}" >/dev/null 2>&1; then
            echo "‚ùå Version tag ${{ steps.get_tags_labels.outputs.git_tag }} already exists. Please use a different version label."
            exit 1
          else
            CREATE_VERSION_TAG=true
          fi
        fi

        # Check if devnet tag should be created
        if [ "${{ steps.get_tags_labels.outputs.has_devnet_tag }}" = "true" ]; then
          DEVNET_GIT_TAG="${{ steps.get_tags_labels.outputs.devnet_tag }}"
          
          # For devnet tags, allow recreation by deleting existing tag first
          if git rev-parse "$DEVNET_GIT_TAG" >/dev/null 2>&1; then
            echo "üóëÔ∏è Devnet tag $DEVNET_GIT_TAG already exists, will be recreated"
            git push --delete origin "$DEVNET_GIT_TAG" || echo "‚ö†Ô∏è Tag deletion failed or tag doesn't exist"
          fi
          CREATE_DEVNET_TAG=true
        fi

        # Create version tag if needed
        if [ "$CREATE_VERSION_TAG" = "true" ]; then
          git tag -a "${{ steps.get_tags_labels.outputs.git_tag }}" -m "Release version ${{ steps.get_tags_labels.outputs.version }}"
          git push origin "${{ steps.get_tags_labels.outputs.git_tag }}"
          echo "‚úÖ Created version tag ${{ steps.get_tags_labels.outputs.git_tag }}"
        fi

        # Create devnet tag if needed
        if [ "$CREATE_DEVNET_TAG" = "true" ]; then
          git tag -a "$DEVNET_GIT_TAG" -m "Devnet release for $DEVNET_GIT_TAG"
          git push origin "$DEVNET_GIT_TAG"
          echo "‚úÖ Created devnet tag $DEVNET_GIT_TAG"
        fi
        echo "create_version_tag=$CREATE_VERSION_TAG" >> $GITHUB_OUTPUT
        echo "create_devnet_tag=$CREATE_DEVNET_TAG" >> $GITHUB_OUTPUT

  build-and-push:
    needs: create-tags
    strategy:
      matrix:
        include:
        - runner: ubuntu-latest
          arch: amd64
        - runner: ubuntu-22.04-arm
          arch: arm64
    runs-on: ${{ matrix.runner }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest-${{ matrix.arch }}
          type=raw,value=${{ needs.create-tags.outputs.version }}-${{ matrix.arch }},enable=${{ needs.create-tags.outputs.version != 'null' }}
          type=raw,value=${{ needs.create-tags.outputs.devnet_tag }}-${{ matrix.arch }},enable=${{ needs.create-tags.outputs.has_devnet_tag == 'true' }}

    - name: Set up Zig
      uses: mlugg/setup-zig@v2.0.5
      with:
        version: 0.14.1

    - name: Set up Rust/Cargo
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly

    - name: Cache Zig packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/zig
        key: ${{ runner.os }}-zig-packages-${{ hashFiles('build.zig.zon') }}
        restore-keys: |
          ${{ runner.os }}-zig-packages-

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: "rust -> target"
        key: ${{ runner.os }}-cargo-docker-${{ hashFiles('**/Cargo.lock') }}

    - name: Build zeam natively
      run: |
        if [ "${{ matrix.arch }}" = "amd64" ]; then
          zig build -Doptimize=ReleaseFast -Dtarget=x86_64-linux-gnu -Dcpu=baseline -Dgit_version="$(git rev-parse --short HEAD)"
        else
          zig build -Doptimize=ReleaseFast -Dtarget=aarch64-linux-gnu -Dcpu=baseline -Dgit_version="$(git rev-parse --short HEAD)"
        fi

    - name: Build and push Docker image with pre-built binary (${{ matrix.arch }})
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.prebuilt
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false

  create-manifest:
    needs: [ create-tags, build-and-push ]
    runs-on: ubuntu-latest

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create and push multi-arch manifest for latest
      run: |
        docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64

    - name: Create and push multi-arch manifest for version tag
      if: ${{ needs.create-tags.outputs.version != 'null' }}
      run: |
        docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.version }} \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.version }}-amd64 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.version }}-arm64

    - name: Create and push multi-arch manifest for devnet tag
      if: ${{ needs.create-tags.outputs.has_devnet_tag == 'true' }}
      run: |
        docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.devnet_tag }} \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.devnet_tag }}-amd64 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.devnet_tag }}-arm64

  create-github-release:
    needs: [ create-tags, build-and-push, create-manifest ]
    runs-on: ubuntu-latest
    if: ${{ needs.create-tags.outputs.has_devnet_tag == 'true' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Delete existing devnet release if exists
      run: |
        DEVNET_TAG="${{ needs.create-tags.outputs.devnet_tag }}"
        echo "üîç Checking for existing $DEVNET_TAG release..."

        # Delete existing GitHub (Devnet) release if it exists
        RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/$DEVNET_TAG --jq '.id' 2>/dev/null || echo "")
        if [ -n "$RELEASE_ID" ]; then
          echo "üóëÔ∏è Deleting existing GitHub release for $DEVNET_TAG (ID: $RELEASE_ID)"
          gh api --method DELETE repos/${{ github.repository }}/releases/$RELEASE_ID
          echo "‚úÖ Deleted existing GitHub release"
        else
          echo "‚ÑπÔ∏è No existing GitHub release found for $DEVNET_TAG"
        fi

        echo "üßπ Release cleanup completed for $DEVNET_TAG"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate changelog from previous release
      id: changelog
      run: |
        DEVNET_TAG="${{ needs.create-tags.outputs.devnet_tag }}"
        VERSION="${{ needs.create-tags.outputs.version }}"

        # Find the previous devnet tag
        PREVIOUS_TAG=$(git tag -l "Devnet*" --sort=-version:refname | head -2 | tail -1)

        if [ -n "$PREVIOUS_TAG" ] && [ "$PREVIOUS_TAG" != "$DEVNET_TAG" ]; then
          echo "‚úÖ Found previous tag: $PREVIOUS_TAG"
          echo "üìù Generating changelog from $PREVIOUS_TAG to current release..."
          
          # Generate commit log
          COMMIT_LOG=$(git log --pretty=format:"- %s (%h)" --no-merges "$PREVIOUS_TAG"..HEAD | head -20)
          
          # Generate file changes summary
          FILES_CHANGED=$(git diff --name-only "$PREVIOUS_TAG"..HEAD | wc -l)
          INSERTIONS=$(git diff --shortstat "$PREVIOUS_TAG"..HEAD | grep -o '[0-9]\+ insertion' | grep -o '[0-9]\+' || echo "0")
          DELETIONS=$(git diff --shortstat "$PREVIOUS_TAG"..HEAD | grep -o '[0-9]\+ deletion' | grep -o '[0-9]\+' || echo "0")
          
          # Get contributors
          CONTRIBUTORS=$(git log --pretty=format:"%an" --no-merges "$PREVIOUS_TAG"..HEAD | sort | uniq | tr '\n' ', ' | sed 's/, $//')
          
          # Create changelog content in GitHub format
          CHANGELOG="## üìã Changes since $PREVIOUS_TAG

          ### üìä Summary
          - **Files changed**: $FILES_CHANGED
          - **Insertions**: +$INSERTIONS
          - **Deletions**: -$DELETIONS
          - **Contributors**: $CONTRIBUTORS

          ### üîÑ Recent commits
          $COMMIT_LOG

          ### üîó Compare changes
          [View full diff](${{ github.server_url }}/${{ github.repository }}/compare/$PREVIOUS_TAG...HEAD)"

        else
          echo "‚ÑπÔ∏è No previous release found or this is the first release"
          CHANGELOG="## üìã Changes

          This is the first devnet release."
        fi

        # Save changelog to output (escape newlines for GitHub Actions)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.create-tags.outputs.devnet_tag }}
        name: "Zeam ${{ needs.create-tags.outputs.devnet_tag }} Release"
        body: |
          # Zeam ${{ needs.create-tags.outputs.devnet_tag }} Release

          ## Release Information
          - **Version**: ${{ needs.create-tags.outputs.version }}
          - **Network**: ${{ needs.create-tags.outputs.devnet_tag }}
          - **Docker Images**: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.devnet_tag }}`

          ${{ steps.changelog.outputs.changelog }}

          ## üêã Docker Images
          ```bash
          # Multi-architecture (recommended)
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.devnet_tag }}

          # Architecture-specific
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.devnet_tag }}-amd64
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.devnet_tag }}-arm64
          ```

          ## üè∑Ô∏è All Available Tags
          ```bash
          # Latest release
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Version-specific
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.version }}

          # Devnet-specific  
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.devnet_tag }}
          ```

          ---
          *ü§ñ This release was automatically created by the GitHub Actions workflow*
        draft: false
        prerelease: true

    - name: Push code to corresponding devnet branch
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        DEVNET_TAG="${{ needs.create-tags.outputs.devnet_tag }}"
        # Convert Devnet1 to devnet1 for branch name
        DEVNET_BRANCH=$(echo "$DEVNET_TAG" | tr '[:upper:]' '[:lower:]')

        echo "‚úÖ Detected devnet tag: $DEVNET_TAG, will push to branch: $DEVNET_BRANCH"

        # Check if devnet branch exists remotely
        if git ls-remote --heads origin "$DEVNET_BRANCH" | grep -q "$DEVNET_BRANCH"; then
          echo "‚úÖ $DEVNET_BRANCH branch exists, updating it"
          git fetch origin "$DEVNET_BRANCH"
          git checkout "$DEVNET_BRANCH"
          git merge main --no-edit
        else
          echo "‚úÖ $DEVNET_BRANCH branch doesn't exist, creating it from main"
          git checkout -b "$DEVNET_BRANCH"
        fi

        # Push the devnet branch
        git push origin "$DEVNET_BRANCH"
        echo "‚úÖ Successfully pushed code to $DEVNET_BRANCH branch"

    - name: Send Telegram success notification
      if: ${{ success() }}
      run: |
        DEVNET_TAG="${{ needs.create-tags.outputs.devnet_tag }}"
        VERSION="${{ needs.create-tags.outputs.version }}"

        # Build notification message
        MESSAGE="üöÄ *Zeam $DEVNET_TAG Release SUCCESS*

        *Release Details:*
        ‚Ä¢ Version: \`${VERSION}\`
        ‚Ä¢ Network: \`${DEVNET_TAG}\`
        ‚Ä¢ Repository: [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }})

        *üêã Docker Images Available:*
        ‚Ä¢ Multi-arch: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${DEVNET_TAG}\`
        ‚Ä¢ AMD64: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${DEVNET_TAG}-amd64\`
        ‚Ä¢ ARM64: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${DEVNET_TAG}-arm64\`

        *üîó Quick Links:*
        ‚Ä¢ [GitHub Release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${DEVNET_TAG})

        *üåø Deployment:*
        ‚Ä¢ Code pushed to \`$(echo "$DEVNET_TAG" | tr '[:upper:]' '[:lower:]')\` branch

        _ü§ñ Automated release notification_"

        # Send to Telegram
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -H "Content-Type: application/json" \
          -d "{
            \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\",
            \"text\": \"$MESSAGE\",
            \"parse_mode\": \"Markdown\",
            \"disable_web_page_preview\": true
          }" && echo "üì± Telegram notification sent successfully" || echo "‚ùå Failed to send Telegram notification"
