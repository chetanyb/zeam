name: Auto Release on Main Branch

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: blockblaz/zeam

permissions:
  contents: write

jobs:
  create-tags:
    # Only run if PR was merged to main branch from release branch and has release label
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'release' &&
      contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_tags_labels.outputs.version }}
      zeam_tag: ${{ steps.get_tags_labels.outputs.zeam_tag }}
      has_network_tag: ${{ steps.get_tags_labels.outputs.has_network_tag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract tags from PR labels
      id: get_tags_labels
      run: |
        # Get PR labels and extract version
        LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
        echo "PR Labels: $LABELS"

        # Look for version label (e.g., "v1.0.0", "version:1.0.0", etc.) - MANDATORY
        VERSION=$(echo $LABELS | jq -r '.[] | select(test("^(v|version:)?[0-9]+\\.[0-9]+\\.[0-9]+")) | gsub("^(v|version:)"; "")' | head -n 1)

        # Look for zeam network tags (devnet0, devnet1, testnet, mainnet)
        ZEAM_TAG=$(echo $LABELS | jq -r '.[] | select(test("^(devnet[0-9]+|testnet[0-9]*|mainnet)$"))'| head -n 1)

        if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
          echo "❌ Version label is mandatory! Please add a version label (e.g. v1.0.0, version:1.0.0)"
          exit 1
        else
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "git_tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "✅ Version found: $VERSION"
        fi

        if [ -n "$ZEAM_TAG" ] && [ "$ZEAM_TAG" != "null" ]; then
          echo "zeam_tag=$ZEAM_TAG" >> $GITHUB_OUTPUT
          echo "has_network_tag=true" >> $GITHUB_OUTPUT
          echo "✅ Found network tag: $ZEAM_TAG"
        else
          echo "has_network_tag=false" >> $GITHUB_OUTPUT
          echo "ℹ️ No network tag found (optional)"
        fi

    - name: Create and push git tags
      id: create_tags
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        CREATE_VERSION_TAG=false
        CREATE_NETWORK_TAG=false

        # Check if version tag should be created
        if [ -n "${{ steps.get_tags_labels.outputs.version }}" ] && [ "${{ steps.get_tags_labels.outputs.version }}" != "null" ]; then
          if git rev-parse "${{ steps.get_tags_labels.outputs.git_tag }}" >/dev/null 2>&1; then
            echo "❌ Version tag ${{ steps.get_tags_labels.outputs.git_tag }} already exists. Please use a different version label."
            exit 1
          else
            CREATE_VERSION_TAG=true
          fi
        fi

        # Check if network tag should be created
        if [ "${{ steps.get_tags_labels.outputs.has_network_tag }}" = "true" ]; then
          ZEAM_GIT_TAG="${{ steps.get_tags_labels.outputs.zeam_tag }}"
          if git rev-parse "$ZEAM_GIT_TAG" >/dev/null 2>&1; then
            echo "❌ Network tag $ZEAM_GIT_TAG already exists. Please use a different network label."
            exit 1
          else
            CREATE_NETWORK_TAG=true
          fi
        fi

        # Create version tag if needed
        if [ "$CREATE_VERSION_TAG" = "true" ]; then
          git tag -a "${{ steps.get_tags_labels.outputs.git_tag }}" -m "Release version ${{ steps.get_tags_labels.outputs.version }}"
          git push origin "${{ steps.get_tags_labels.outputs.git_tag }}"
          echo "✅ Created version tag ${{ steps.get_tags_labels.outputs.git_tag }}"
        fi

        # Create network tag if needed
        if [ "$CREATE_NETWORK_TAG" = "true" ]; then
          git tag -a "$ZEAM_GIT_TAG" -m "Zeam network tag for $ZEAM_GIT_TAG"
          git push origin "$ZEAM_GIT_TAG"
          echo "✅ Created zeam tag $ZEAM_GIT_TAG"
        fi
        echo "create_version_tag=$CREATE_VERSION_TAG" >> $GITHUB_OUTPUT
        echo "create_network_tag=$CREATE_NETWORK_TAG" >> $GITHUB_OUTPUT

    - name: Determine primary tag for release
      id: primary_tag
      run: |
        # Determine which tag to use for the release (version takes precedence)
        if [ -n "${{ steps.get_tags_labels.outputs.version }}" ] && [ "${{ steps.get_tags_labels.outputs.version }}" != "null" ]; then
          PRIMARY_TAG="${{ steps.get_tags_labels.outputs.git_tag }}"
          RELEASE_NAME="Release ${{ steps.get_tags_labels.outputs.version }}"
        else
          PRIMARY_TAG="${{ steps.get_tags_labels.outputs.zeam_tag }}"
          RELEASE_NAME="Network Release ${{ steps.get_tags_labels.outputs.zeam_tag }}"
        fi

        echo "primary_tag=$PRIMARY_TAG" >> $GITHUB_OUTPUT
        echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
        echo "✅ Primary tag for release: $PRIMARY_TAG"

    - name: Create GitHub Release
      if: ${{ steps.get_tags_labels.outputs.has_network_tag == 'true' }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tags_labels.outputs.zeam_tag }}
        release_name: "Network Release ${{ steps.get_tags_labels.outputs.zeam_tag }}"
        body: |
          ## Zeam Release: ${{ steps.get_tags_labels.outputs.zeam_tag }}

          This release includes:
          - Version: ${{ steps.get_tags_labels.outputs.version }}
          - Network: ${{ steps.get_tags_labels.outputs.zeam_tag }}
          - Docker images available at: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_tags_labels.outputs.zeam_tag }}`

          ### Docker Images
          - Multi-arch: `docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_tags_labels.outputs.zeam_tag }}`
          - AMD64: `docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_tags_labels.outputs.zeam_tag }}-amd64`
          - ARM64: `docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_tags_labels.outputs.zeam_tag }}-arm64`
        draft: false
        prerelease: ${{ contains(steps.get_tags_labels.outputs.zeam_tag, 'devnet') }}

  build-and-push:
    needs: create-tags
    strategy:
      matrix:
        include:
        - runner: ubuntu-latest
          arch: amd64
        - runner: ubuntu-22.04-arm
          arch: arm64
    runs-on: ${{ matrix.runner }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest-${{ matrix.arch }}
          type=raw,value=${{ needs.create-tags.outputs.version }}-${{ matrix.arch }},enable=${{ needs.create-tags.outputs.version != 'null' }}
          type=raw,value=${{ needs.create-tags.outputs.zeam_tag }}-${{ matrix.arch }},enable=${{ needs.create-tags.outputs.has_network_tag == 'true' }}

    - name: Set up Zig
      uses: mlugg/setup-zig@v2.0.5
      with:
        version: 0.14.1

    - name: Set up Rust/Cargo
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly

    - name: Cache Zig packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/zig
        key: ${{ runner.os }}-zig-packages-${{ hashFiles('build.zig.zon') }}
        restore-keys: |
          ${{ runner.os }}-zig-packages-

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: "rust -> target"
        key: ${{ runner.os }}-cargo-docker-${{ hashFiles('**/Cargo.lock') }}

    - name: Build zeam natively
      run: |
        if [ "${{ matrix.arch }}" = "amd64" ]; then
          zig build -Doptimize=ReleaseFast -Dtarget=x86_64-linux-gnu -Dcpu=baseline -Dgit_version="$(git rev-parse --short HEAD)"
        else
          zig build -Doptimize=ReleaseFast -Dtarget=aarch64-linux-gnu -Dcpu=baseline -Dgit_version="$(git rev-parse --short HEAD)"
        fi

    - name: Build and push Docker image with pre-built binary (${{ matrix.arch }})
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.prebuilt
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false

  create-manifest:
    needs: [ create-tags, build-and-push ]
    runs-on: ubuntu-latest

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create and push multi-arch manifest for latest
      run: |
        docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64

    - name: Create and push multi-arch manifest for version tag
      if: ${{ needs.create-tags.outputs.version != 'null' }}
      run: |
        docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.version }} \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.version }}-amd64 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.version }}-arm64

    - name: Create and push multi-arch manifest for network tag
      if: ${{ needs.create-tags.outputs.has_network_tag == 'true' }}
      run: |
        docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.zeam_tag }} \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.zeam_tag }}-amd64 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tags.outputs.zeam_tag }}-arm64
