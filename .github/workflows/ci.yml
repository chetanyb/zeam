on:
  push:
    # We intentionally don't run push on feature branches
    branches: [main]
  pull_request:
  workflow_dispatch:

name: CI

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Zig
      uses: mlugg/setup-zig@v2.0.5
      with:
        version: 0.14.1

    - name: Set up Rust/Cargo
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: clippy, rustfmt

    - name: Verify installation
      run: |
        rustc --version
        cargo --version

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check Rust formatting
      run: |
        cargo fmt --manifest-path rust/Cargo.toml -- --check

    - name: Run clippy on hosts
      run: |
        cargo clippy --manifest-path rust/Cargo.toml -- -D warnings

    - name: Lint
      run: zig fmt --check .

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Zig
      uses: mlugg/setup-zig@v2.0.5
      with:
        version: 0.14.1

    - name: build
      run: zig build all

  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Zig
      uses: mlugg/setup-zig@v2.0.5
      with:
        version: 0.14.1
    
    - name: Test
      # figure out how to build the monorepo builds
      run: zig build test --summary all

  docker-build:
    name: docker-build
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history to get git commit info

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false  # Don't push, just build to verify
        tags: zeam:ci-${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
